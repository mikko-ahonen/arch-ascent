services:
  claude:
    stdin_open: true
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
      target: claude
    volumes:
      - ../../.workspaces/dep:/workspaces
      - ./:/src
    environment:
      - DEBUG=True
      - DJANGO_DEBUG=True
      - CLAUDE_CONFIG_DIR=/workspaces/claude
      - GIT_AUTHOR_NAME=Mikko Ahonen
      - GIT_AUTHOR_EMAIL=mikko@jauzo.com
      - GIT_COMMITTER_NAME=Mikko Ahonen
      - GIT_COMMITTER_EMAIL=mikko@jauzo.com
  web:
    build: .
    ports:
      - "8050:8000"
    volumes:
      - .:/src
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - GIT_AUTHOR_NAME=Mikko Ahonen
      - GIT_AUTHOR_EMAIL=mikko@jauzo.com
      - GIT_COMMITTER_NAME=Mikko Ahonen
      - GIT_COMMITTER_EMAIL=mikko@jauzo.com
    command: python manage.py runserver 0.0.0.0:8000
